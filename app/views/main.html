<div>
    <form class="form-horizontal table-responsive">
        <div>
            <select class="form-control" ng-model="filter_serie">
                <option value="">Tous</option>
                <option ng-repeat="o in series" value="{{o.id}}">{{o.name}}</option>
            </select>
            <input class="form-control" ng-model="search"/>
            <select class="form-control" ng-model="orderBy">
                <option value="sellingDate">Date de sortie</option>
                <option value="name">Nom</option>
                <option value="number">Num√©ro</option>
                <option value="state">Statut</option>
            </select>
            <div class="form-group">
                <label class="form-label">Sens?</label>
            <input type="checkbox" class="form-control" ng-model="way">
            </input>
            </div>
        </div>
        <table class="table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Amiibo</th>
                    <th>Photo</th>
                    <th>Date de sortie</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="e in amiibo | filter: {serie_acronym: filter_serie} | filter: search | orderBy: orderBy : way">
                    <td>{{e.number}}</td>
                    <td><label class="label">{{e.name}}</label></td>
                    <td><img ng-src="images/amiibo/{{e.serie_acronym}}/{{e.name | sluggifier}}.jpg" width="145" height="151"/></td>
                    <td>{{e.sellingDate}}</td>
                    <td>
                        <select>
                            <option ng-repeat="o in options" value={{$index}}"  ng-if="$index <= 2 || e.out">{{o}}</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Valider"/>
    </form>
</div>
